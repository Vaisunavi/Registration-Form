<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Membership Form</title>
    <link rel="stylesheet" href="certi1.css">
  </head>
  <body>
    <h1>Blue Sky Forum</h1>
<h2>Membership Form</h2>
    <p>Please fill out this form with the required information</p>
    <form action='A:\web designing\fcc\submissions'>
      <fieldset>
        <label>Enter Your First Name: <input type="text" name="first-name" required /></label>
        <label>Enter Your Last Name: <input type="text" name="last-name" required /></label>
        <label>Enter Your Email: <input type="email" name="email" required /></label>
        <label>Create a New Password: <input type="password" name="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <label><input type="radio" name="mode" class="inline" /> Hosteller</label>
        <label><input type="radio" name="mode" class="inline" /> Dayscholar</label>
         <label> Year: <input id="number" type="number" required placeholder="enter year of study" min="1"
max="4">
</label>      </fieldset>
      <fieldset>
        <label>Upload a profile picture: <input type="file" name="file" /></label>
        <label>Input your age (years): <input type="number" name="age" min="13" max="120" />
        </label>
        <label>How did you hear about us?
          <select name="referrer">
            <option value="">(select one)</option>
            <option value="1">Friends</option>
            <option value="2">Office Bearers</option>
            <option value="3">Ads on mail</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label>Provide a bio:
          <textarea name="bio" rows="3" cols="30" placeholder="I like hosting and event..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
